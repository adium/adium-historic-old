<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<script type="text/javascript">
	function load()
	{
		client.debugLog("Yay!");
		var js = document.createElement("script");
		client.debugLog("Created script element");
		js.type = "text/javascript";
		client.debugLog("Set type");
		//should load from the client if not found in the message style.
		var resourceURL = client.getResourceURL("Template.js"); 
		client.debugLog("Resource URL is " + resourceURL);		
		js.src = resourceURL;
		client.debugLog("Js is " + js);
		document.getElementsByTagName("head")[0].appendChild(js);
		open();
	}
	</script>
</head>
<body onload="load()">
	<div id="header"></div>
	<div id="Chat"></div>
	<div id="footer"></div>
</body>
</html>
